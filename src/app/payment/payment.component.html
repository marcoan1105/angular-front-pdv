<h2>Pagamentos</h2>
<div class="row">
  <div class="col-md-6">
    <label for="description">Descrição:</label>
    <input type="text" class="form-control" id="description" [(ngModel)]="description">
  </div>
  <div class="col-md-2">
    <label for="type">Tipo:</label>
    <select class="form-control" id="type" [(ngModel)]="type">
      <option value="1">01 - Dinheiro</option>
      <option value="2">02 - Cheque</option>
      <option value="3">03 - Cartão</option>
    </select>
  </div>
  <div class="col-md-2">
    <br>
    <button class="btn btn-success" (click)="savePayment()">Salvar</button>
  </div>
  <div class="col-md-2">
      <br>
      <button class="btn btn-warning" (click)="clearPayment()">Limpar</button>
    </div>
</div>

<br>
<br>
<div class="row" *ngFor="let payment of payments; let i = index">
  <div class="col-md-12">
      <div class="row">
          <div class="col-md-8">{{payment.description}}</div>
          <div class="col-md-2">{{payment.type}}</div>
          <div class="col-md-2">
            <button class="btn btn-primary btn-block" (click)="changePayment(i)">Editar</button>
          </div>
        </div>
        <br>
  </div>  
</div>


<swal
  #paymentSuccess
  title="Sucesso"
  text='Pagamento salvo com sucesso'
  type="success"
>
</swal>
