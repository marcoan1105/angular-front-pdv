<div class="form-inline" *ngIf="!logado">
  <input type="email" class="form-control mr-sm-2" [(ngModel)]="email" placeholder="Usuario">

  <input type="password" class="form-control  mr-sm-2" [(ngModel)]="password" placeholder="Senha" id="password">

  <button class="btn btn-success my-2 my-sm-0" (click)="getUserLogin()">Logar</button>

  <button class="btn btn-primary my-2 my-sm-0" style="margin-left: 25px;" routerLink="/user">Cadastrar</button>
</div>

<div class="form-inline" *ngIf="logado">
  <div class="navbar-brand">Bem vindo {{ nameLogin }}</div>
  <button class="btn btn-danger my-2 my-sm-0" (click)="quitUser()">Sair</button>
</div>

<swal
  #falseLogin
  title="Oops"
  text='Verifique o usuario e senha e tente novamente.'
  type="warning"
>
</swal>
